    width: 100%;

    padding: 0;
    overflow-x: hidden; /* Prevent horizontal scroll */
}

.profile-container {

    margin: 0 auto;
    box-sizing: border-box;
    background-color: #fff;
}

.profile-table {
    font-size: 12px; /* Smaller font size */
    line-height: 1.3;
}

.profile-table th, .profile-table td {
    /* padding: 6px 8px;  Reduced padding */
    word-break: break-word; /* Break long words or URLs */
    white-space: normal; /* Allow wrapping */
}

.profile-table th {
    font-weight: 600;
}

@media (max-width: 768px) {
    .profile-table {
        font-size: 10px; /* Even smaller for mobile */
    }

    .profile-table th, .profile-table td {
        /* padding: 4px 6px; */
    }
}

/* Limit image and header sizes to container */
.profile-header img {
    max-width: 100%;
    height: auto;
    max-height: 150px;
    border-radius: 50%;
    border: 3px solid #8B5CF6;
    object-fit: cover;
}




.profile-section {
    margin-bottom: 30px;
}

.profile-section h3 {
    color: #8B5CF6;
    border-bottom: 2px solid #8B5CF6;
    padding-bottom: 8px;
    margin-bottom: 15px;
    font-weight: 600;
    font-size: 22px; /* Larger section heading */
}

.profile-entry {
    background: #fafaff;
    border-radius: 8px;
    padding: 12px 20px;
    margin-bottom: 10px;
    box-shadow: 0 2px 6px rgba(124, 58, 237, 0.1);
}

.profile-entry div {
    margin-bottom: 6px;
    font-size: 16px;
}

.profile-entry div strong {
    color: #7C3AED;
    font-weight: 700;
    font-size: 17px; /* Slightly larger for labels */
}

.posts-section {
    margin-top: 40px;
}

.posts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.post-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

.post-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.post-caption {
    padding: 15px;
    color: #333;
    line-height: 1.5;
    flex-grow: 1;
}

.post-date {
    padding: 0 15px 15px;
    color: #666;
    font-size: 0.9em;

.back-btn {

.profile-header {

.profile-name {

.profile-designation {

.profile-details {

.loading {

/* Form container styling */
.form-container {

    margin: 0 auto;
    padding: 20px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.1);

/* Form groups */
.form-group {
    margin-bottom: 20px;
}

.form-label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: #7C3AED;
}

.form-input,
.form-select,
.form-textarea {
    width: 100%;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
    transition: border-color 0.3s;
}

.form-input:focus,
.form-select:focus,
.form-textarea:focus {
    border-color: #8B5CF6;
    outline: none;
}

.form-textarea {
    resize: vertical;

/* Dynamic rows and custom fields */
.dynamic-row,
.custom-project-field {

    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
    background: #fafaff;
    position: relative;

/* Row header with remove button */
.row-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.row-header h4 {
    color: #8B5CF6;
    font-weight: 700;
    margin: 0;
}

.remove-btn {
    background: #EF4444;
    color: white;
    border: none;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s;
}

.remove-btn:hover {
    background: #DC2626;
}

/* Form row grid for input pairings */
.form-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
    gap: 15px;
    margin-bottom: 15px;

    padding: 10px 24px;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    border: none;
    cursor: pointer;
    margin-bottom: 25px;
    transition: background-color 0.3s;
}

.add-btn:hover {
    background-color: #7C3AED;
    color: white;

/* Modal styles - for post modals */
.modal {
    display: none;
    position: fixed;
    z-index: 1500;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow-y: auto;
    background-color: rgba(0, 0, 0, 0.6);
}

.modal.show {
    display: block;
}

.modal-content {
    background-color: white;
    margin: 70px auto;
    padding: 20px 30px;
    border-radius: 15px;
    max-width: 600px;
    position: relative;
}

.modal-close {

    top: 18px;
    right: 24px;
    font-size: 22px;
    cursor: pointer;
    font-weight: 600;
    background: none;
    border: none;
    color: #7C3AED;

.current-image-section img {

    max-height: 200px;
    border-radius: 8px;
    border: 2px solid #8B5CF6;
}

/* Responsive adjustments */

    .form-row {
        grid-template-columns: 1fr;
    }

                    ${renderListSection('Special Achievements', specialAchievements, [
                        { label: 'Title', key: 'achievement_title' },
                        { label: 'Type', key: 'achievement_type' },
                        { label: 'Awarding Body', key: 'awarding_body' },
                        { label: 'Date', key: 'achievement_date' },
                        { label: 'Description', key: 'description' },
                    ])}
                    
                    ${renderListSection('Achievements & Activities', achieve, [
                        { label: 'Category', key: 'category' },
                        { label: 'Title', key: 'title' },
                        { label: 'Organization', key: 'organization' },
                        { label: 'Date Achieved', key: 'date_achieved' },
                        { label: 'Description', key: 'description' },
                    ])}
                    
                    ${renderListSection('Publications', pubs, [
                        { label: 'Type', key: 'publication_type' },
                        { label: 'Title', key: 'title' },
                        { label: 'Authors', key: 'authors' },
                        { label: 'Journal/Conference', key: 'journal_conference' },
                        { label: 'Date', key: 'publication_date' },
                        { label: 'DOI', key: 'doi' },
                        { label: 'Pages', key: 'pages' },
                        { label: 'Volume', key: 'volume' },
                        { label: 'Issue', key: 'issue' },
                        { label: 'Abstract', key: 'abstract' },
                    ])}
                    
                    <div class="profile-section">
                        <h3>Other Details</h3>
                        <div><strong>Experience:</strong> ${profile.experience} years</div>
                        ${profile.research_papers ? `<div><strong>Research & Expertise:</strong> ${profile.research_papers}</div>` : ''}
                        ${profile.achievements ? `<div><strong>Achievements:</strong> ${profile.achievements}</div>` : ''}
                        ${profile.custom_fields && Object.keys(profile.custom_fields).length > 0 ? 
                            `<div><h4>Custom Fields</h4>${Object.entries(profile.custom_fields).map(([k, v]) => `<div><strong>${k}:</strong> ${v}</div>`).join('')}</div>` : ''}
                    </div>
                    
                    ${posts && posts.length > 0 ? `
                        <div class="posts-section">
                            <h3>Recent Posts</h3>
                            <div class="posts-grid">
                                ${posts.map(post => `
                                    <div class="post-card">
                                        <img src="${post.image_url}" alt="Post">
                                        ${post.caption ? `<div class="post-caption">${post.caption}</div>` : ''}
                                        <div class="post-date">${new Date(post.created_at).toLocaleDateString()}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>` : ''}
                </div>
            `;
        } catch (error) {
            console.error('Error loading profile:', error);
            document.getElementById('profileContent').innerHTML = '<div class="loading">Error loading profile</div>';
        }
    }

    loadStaffProfile();
</script>

</body>

</html>
